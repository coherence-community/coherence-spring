name: CI - Pull Request
on:
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        java-version: [ 17, 21 ]
    runs-on: macos-latest
    permissions:
      checks: write
      contents: read
      issues: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        name: ðŸ“¥ Checkout repository
        with:
          fetch-depth: 0
      - name: ðŸ”§ Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'oracle'
          java-version: ${{ matrix.java-version }}
      - name: ðŸ«™ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven2-
      - name: ðŸ›  Build and test with â˜• Java ${{ matrix.java-version }}
        run: |
          git config --global user.email "github-action@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          ./mvnw clean install -B -Pjdk${{ matrix.java-version }}
        env:
          GIT_COMMIT: ${{github.event.workflow_run.head_commit.id}}
          HEAD_BRANCH: ${{github.event.workflow_run.head_branch}}
      - name: ðŸ“Š Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          check_name: Java CI / Test Report (${{ matrix.java-version }})
          report_paths: '**/target/surefire-reports/TEST-*.xml'
          check_retries: 'true'
      - name: ðŸ§¹ Clean Maven cache
        run: |
          find ~/.m2/repository -type d -name '*SNAPSHOT' | xargs rm -fr
