# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI Coherence Spring
on:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up JDK 11
      uses: actions/setup-java@v2.0.0
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Maven + Deploy Website + Snapshots
      run: ./mvnw clean deploy -B -Pspring -Powasp --settings .mvn/settings.xml
      env:
        MAVEN_GITHUB_TOKEN: "${{secrets.MAVEN_GITHUB}}"
        MAVEN_SONATYPE_USERNAME: "${{secrets.MAVEN_SONATYPE_USERNAME}}"
        MAVEN_SONATYPE_TOKEN: "${{secrets.MAVEN_SONATYPE_TOKEN}}"

