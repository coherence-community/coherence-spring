options:
  strict-xref: true
  fail-on: "WARN"
  strict-templates: true
  strict-images: true
engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      source-highlighter: "highlight.js"
      highlightjs-theme: "idea"
      plantumlconfig: "_plantuml-config.txt"
      coherence-maven-group-id: "${coherence.group.id}"
      javadoc-root: "https://coherence.community/${revision}/api/java/"
      version-coherence-maven: "${revision}"
      version-coherence-spring: "4.2.0"
      version-coherence: "24.09"
      timestamp: "${timestamp}"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/logo.svg"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
        - "examples/guides/README.adoc"
        - "examples/tutorials/README.adoc"
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${project.version}"
    navigation:
      type: "ROOT"
      title: "Oracle Coherence Spring"
      glyph:
        type: "image"
        value: "images/logo.svg"
      items:
        - type: "GROUPS"
          items:
          - type: "GROUP"
            title: "Project Website"
            pathprefix: "/about"
            items:
              - type: "MENU"
                title: "Getting Started"
                dir: "about"
                glyph:
                  type: "icon"
                  value: "assistant"
                sources:
                  - 01_overview.adoc
                  - 02_spring-boot.adoc
              - type: "MENU"
                title: "Development"
                dir: "dev"
                glyph:
                  type: "icon"
                  value: "fa-code"
                sources:
                  - 01_license.adoc
                  - 02_source-code.adoc
                  - 03_build-instructions.adoc
                  - 04_issue-tracking.adoc
                  - 05_contributions.adoc
                  - 06_history.adoc
                  - 07_getting-help.adoc
          - type: "GROUP"
            title: "Reference Documentation"
            pathprefix: "/docs"
            items:
              - type: "LINK"
                title: "HTML"
                glyph:
                  type: "icon"
                  value: "fa-html5"
                href: "refdocs/reference/html/index.html"
              - type: "LINK"
                title: "Single Page"
                glyph:
                  type: "icon"
                  value: "fa-html5"
                href: "refdocs/reference/htmlsingle/index.html"
              - type: "LINK"
                title: "PDF"
                glyph:
                  type: "icon"
                  value: "picture_as_pdf"
                href: "refdocs/reference/pdf/coherence-spring-reference.pdf"
              - type: "LINK"
                title: "Javadocs"
                glyph:
                  type: "icon"
                  value: "code"
                href: "refdocs/api/index.html"
          - type: "GROUP"
            title: "Additional Resources"
            items:
              - type: "LINK"
                title: "Slack"
                glyph:
                  type: "icon"
                  value: "fa-slack"
                href: "https://join.slack.com/t/oraclecoherence/shared_invite/enQtNzcxNTQwMTAzNjE4LTJkZWI5ZDkzNGEzOTllZDgwZDU3NGM2YjY5YWYwMzM3ODdkNTU2NmNmNDFhOWIxMDZlNjg2MzE3NmMxZWMxMWE"
              - type: "LINK"
                title: "Coherence Web Site"
                glyph:
                  type: "icon"
                  value: "fa-globe"
                href: "https://coherence.community/"
              - type: "LINK"
                title: "Coherence Hibernate"
                glyph:
                  type: "icon"
                  value: "fa-globe"
                href: "https://hibernate.coherence.community/"
              - type: "LINK"
                title: "GitHub"
                glyph:
                  type: "icon"
                  value: "fa-github-square"
                href: "https://github.com/coherence-community/coherence-spring/"
              - type: "LINK"
                title: "Twitter"
                glyph:
                  type: "icon"
                  value: "fa-twitter-square"
                href: "https://twitter.com/OracleCoherence/"